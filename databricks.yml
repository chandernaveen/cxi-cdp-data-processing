trigger:
  branches:
    include:
    - develop

pool:
  vmImage: ubuntu-latest

stages:
- stage: develop
  jobs:  
   - job: develop
     steps:
      - task: installspark@0
        inputs:
         failOnStderr: true
      - task: Bash@3
        displayName: sbt assembly
        inputs:
          targetType: 'inline'
          script: 'sbt assembly'

  
